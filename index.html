<!DOCTYPE html>  
<html>  
<head>  
  <title>倒计时</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      text-align: center;  
      margin: 0;  
      padding: 0;  
      background-color: pink;  
    }  
      
    .container {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      height: 100vh;  
    }  
      
    h1 {  
      font-size: 2em;  
      margin-bottom: 1em;  
    }  
      
    p {  
      font-size: 1.5em;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h1>距离年龄交接平台开放还有</h1>  
    <p id="countdown"></p>  
  </div>  
  <script>  
    // 设置目标日期和时间（年、月、日、小时、分钟、秒）  
    var targetDate = new Date(2023, 11, 3, 14, 52, 0); // 这里设置的是2023年7月30日（注意月份是从0开始计数的）  
    var countdownElement = document.getElementById('countdown');  
    var countdownInterval = setInterval(updateCountdown, 1000);  
      
    function updateCountdown() {  
      var now = new Date();  
      var differenceInSeconds = Math.floor((targetDate - now) / 1000);  
        
      if (differenceInSeconds <= 0) {  
        clearInterval(countdownInterval);  
        window.location.href = 'index2.html'; // 指定要跳转的HTML文件（将'target.html'替换为实际的文件名）  
        return;  
      }  
        
      var days = Math.floor(differenceInSeconds / 60 / 60 / 24);  
      var hours = Math.floor((differenceInSeconds / 60 / 60) % 24);  
      var minutes = Math.floor((differenceInSeconds / 60) % 60);  
      var seconds = Math.floor(differenceInSeconds % 60);  
        
      countdownElement.innerHTML = days + ' 天 ' + hours + ' 小时 ' + minutes + ' 分钟 ' + seconds + ' 秒';  
    }  
  </script>  
</body>  
</html>
